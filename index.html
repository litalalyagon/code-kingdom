<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>אורי והדס בממלכת הקוד</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="assets/favicon.png">
</head>
<body>
  <button class="burger" id="burgerBtn" aria-label="תפריט">
    <span></span>
    <span></span>
    <span></span>
  </button>
  <div class="container">
    <nav>
      <button id="menu-home-btn" class="run-btn" style="width:90%;margin-bottom:10px;">דף הבית</button>
      <img src="book-cover.png" alt="book cover" class="menu-cover-img" />
      <h2>תרגילים</h2>
      <ul id="exercise-list">
        <!-- Menu items will be injected here -->
      </ul>
    </nav>
    <main>
      <div id="exercise-container"></div>
    </main>
  </div>
  <script type="module" src="main.js"></script>
  <script>
    // Burger menu logic
    const burgerBtn = document.getElementById('burgerBtn');
    const nav = document.querySelector('nav');
    burgerBtn.addEventListener('click', () => {
      nav.classList.toggle('open');
    });
    // Close menu when clicking outside (mobile)
    document.addEventListener('click', (e) => {
      if (window.innerWidth <= 900 && nav.classList.contains('open')) {
        if (!nav.contains(e.target) && e.target !== burgerBtn) {
          nav.classList.remove('open');
        }
      }
    });
  </script>
</body>
</html>
