<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="יצירת קשר | בין השורות" />
    <meta property="og:description" content="יצירת קשר עם צוות בין השורות" />
    <meta property="og:image" content="https://www.btlines.co.il/assets/btlines-header.png" />
    <meta property="og:url" content="https://www.btlines.co.il/about-us.html" />
    <meta property="og:type" content="profile" />
    <title>יצירת קשר | בין השורות</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/nav-bar.css">
    <link rel="stylesheet" href="./styles/hero.css">
    <link rel="stylesheet" href="./styles/feature-cards.css">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <nav class="navbar" id="navbar-placeholder"></nav>
    <script>
        fetch('/common-components/navbar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar-placeholder').innerHTML = html;
        });
    </script>

    <main>
        <!-- Contact Us Section -->
        <section class="contact-section" id="contact-section">
            <h2>תרצו לשמוע עוד? דברו איתנו</h2>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer" id="footer">
        <script>
            fetch('/common-components/footer.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('footer').innerHTML = html;
                });
        </script>
    </footer>

    <script type="text/javascript" src="/common-components/contact-form.js"></script>
    <script>
        var formId = 'contact-page';
        changeFormId(formId);
    </script>
</body>

</html>
