<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>אורי והדס בממלכת הקוד</title>
  <link rel="stylesheet" href="style-tasks.css">
  <link rel="icon" href="../assets/favicon.ico">
  <script type="module">
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { auth } from "../authMiddleware.js";

    // Pre-check authentication before rendering the page
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "../login.html";
      }
    });
  </script>
  <script type="module">
    import { checkAuthentication } from "../authMiddleware.js";

    // Perform authentication check before rendering the page
    checkAuthentication();
  </script>
</head>
<body>

  <button class="burger" id="burgerBtn" aria-label="תפריט">
    <span></span>
    <span></span>
    <span></span>
  </button>
  <div class="container">
    <nav>
      <!-- <button id="menu-home-btn" class="run-btn" style="width:90%;margin-bottom:10px;">דף הבית</button> -->
      <a href="../index.html">
        <img src="../assets/book-cover.png" alt="book cover" class="menu-cover-img" />
      </a>
      <h2>תרגילים</h2>
      <ul id="exercise-list">
        <!-- Menu items will be injected here -->
      </ul>
    </nav>
    <main>
       <p id="loginStatus"></p>
      <button id="logoutBtn" style="display: none;">התנתק</button>
      <div id="exercise-container"></div>
    </main>
  </div>
  <script type="module" src="main.js"></script>
  <script>
    // Burger menu logic
    const burgerBtn = document.getElementById('burgerBtn');
    const nav = document.querySelector('nav');
    burgerBtn.addEventListener('click', () => {
      nav.classList.toggle('open');
    });
    // Close menu when clicking outside (mobile)
    document.addEventListener('click', (e) => {
      if (window.innerWidth <= 900 && nav.classList.contains('open')) {
        if (!nav.contains(e.target) && e.target !== burgerBtn) {
          nav.classList.remove('open');
        }
      }
    });
  </script>
  <script type="module">
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { app, checkAuthentication, auth } from "../authMiddleware.js";

    document.addEventListener('DOMContentLoaded', () => {
      checkAuthentication();

      // Firebase-dependent code
      const loginStatus = document.getElementById("loginStatus");
      const logoutBtn = document.getElementById("logoutBtn");

      logoutBtn.addEventListener("click", async () => {
        try {
          await signOut(auth);
          loginStatus.textContent = "התנתקת בהצלחה.";
          logoutBtn.style.display = "none";
          window.location.href = "../index.html"; // Redirect to home page
        } catch (error) {
          loginStatus.textContent = "שגיאה: " + error.message;
        }
      });

      onAuthStateChanged(auth, (user) => {
        if (user) {
          loginStatus.textContent = `מחובר כ: ${user.email}`;
          logoutBtn.style.display = "block";
        } else {
          loginStatus.textContent = "לא מחובר.";
          logoutBtn.style.display = "none";
          window.location.href = "../login.html"; // Redirect to login page if not authenticated
        }
      });
    });
  </script>
</body>
</html>
