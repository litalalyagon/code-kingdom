<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>אורי והדס בממלכת הקוד</title>
  <link rel="stylesheet" href="style-tasks.css">
  <link rel="icon" href="../assets/favicon.ico">

<body>

  <button class="burger" id="burgerBtn" aria-label="תפריט">
    <span></span>
    <span></span>
    <span></span>
  </button>
  <div class="container">
    <nav>
      <!-- <button id="menu-home-btn" class="run-btn" style="width:90%;margin-bottom:10px;">דף הבית</button> -->
      <a href="../index.html">
        <img src="../assets/book-cover.png" alt="book cover" class="menu-cover-img" />
      </a>
      <h2>תרגילים</h2>
      <ul id="exercise-list">
        <!-- Menu items will be injected here -->
      </ul>
    </nav>
    <main>
       <p id="loginStatus"></p>
      <button id="logoutBtn" style="display: none;">התנתק</button>
      <div id="exercise-container"></div>
    </main>
  </div>
  <script type="module" src="main.js"></script>
  <script>
    // Burger menu logic
    const burgerBtn = document.getElementById('burgerBtn');
    const nav = document.querySelector('nav');
    burgerBtn.addEventListener('click', () => {
      nav.classList.toggle('open');
    });
    // Close menu when clicking outside (mobile)
    document.addEventListener('click', (e) => {
      if (window.innerWidth <= 900 && nav.classList.contains('open')) {
        if (!nav.contains(e.target) && e.target !== burgerBtn) {
          nav.classList.remove('open');
        }
      }
    });

    function setCookie(name, value, days) {
      const d = new Date();
      d.setTime(d.getTime() + (days*24*60*60*1000));
      document.cookie = name + "=" + value + ";expires=" + d.toUTCString() + ";path=/";
    }

    function getCookie(name) {
      const cname = name + "=";
      const decodedCookie = decodeURIComponent(document.cookie);
      const ca = decodedCookie.split(';');
      for(let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) === ' ') c = c.substring(1);
        if (c.indexOf(cname) === 0) return c.substring(cname.length, c.length);
      }
      return "";
    }

    function askPassword() {
      const saved = getCookie('auth');
      if (saved === 'ok') return; // Already authenticated

      let password = prompt('הכנס סיסמה:');
      if (password === 'robi') { // Change to your desired password
        setCookie('auth', 'ok', 1); // Save for 1 day
      } else {
        alert('סיסמה שגויה');
        location.reload();
      }
    }

    window.onload = askPassword;
  </script>

    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDf_N4F-1mlh5_IxyLpEjqJ_8J5X8rb38Q",
      authDomain: "code-kingdom-a5310.firebaseapp.com",
      projectId: "code-kingdom-a5310",
      storageBucket: "code-kingdom-a5310.firebasestorage.app",
      messagingSenderId: "39839215522",
      appId: "1:39839215522:web:20bb7fc1ebc61ae8b10cfb",
      measurementId: "G-N0Y63EPX4T"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginStatus = document.getElementById("loginStatus");
    const logoutBtn = document.getElementById("logoutBtn");

    logoutBtn.addEventListener("click", async () => {
      try {
        await signOut(auth);
        loginStatus.textContent = "התנתקת בהצלחה.";
        logoutBtn.style.display = "none";
        window.location.href = "../index.html"; // Redirect to home page
      } catch (error) {
        loginStatus.textContent = "שגיאה: " + error.message;
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginStatus.textContent = `מחובר כ: ${user.email}`;
        logoutBtn.style.display = "block";
      } else {
        loginStatus.textContent = "לא מחובר.";
        logoutBtn.style.display = "none";
        window.location.href = "../login.html"; // Redirect to login page if not authenticated
      }
    });
  </script>
</body>
