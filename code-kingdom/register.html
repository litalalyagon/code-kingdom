<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link rel="stylesheet" href="./styles/login-style.css">
</head>
<body>
  <h2>הרשמה</h2>

  <form id="registerForm" novalidate>
    <input
      type="text"
      id="name"
      name="name"
      placeholder="שם הילד\ה"
      required
      autocomplete="name"
    />
    <input
      type="email"
      id="email"
      name="email"
      placeholder="כתובת אימייל"
      required
      autocomplete="username"
    />
    <input
      type="password"
      id="password"
      name="password"
      placeholder="סיסמה (לפחות 6 תווים)"
      minlength="6"
      required
      autocomplete="new-password"
    />
    <input
      type="text"
      id="signupCode"
      name="signupCode"
      placeholder="קוד הרשמה"
      required
    />
    <button type="submit">הרשם</button>

    <p>כבר רשומים לאתר? <a href="login.html">התחברו כאן</a></p>
  </form>

  <p id="status"></p>

  <script type="module" src="./usersManagment/register.js"></script>
</body>
</html>
