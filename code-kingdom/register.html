<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 360px;
      margin: 40px auto;
      direction: rtl;
      text-align: right;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      box-sizing: border-box;
      font-size: 1rem;
    }
    button {
      cursor: pointer;
      background-color: #0066cc;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
    }
    button:hover {
      background-color: #004999;
    }
    #status {
      margin-top: 12px;
      min-height: 1.5em;
      font-weight: bold;
    }
    #status.error {
      color: #cc0000;
    }
    #status.success {
      color: #007700;
    }
  </style>
</head>
<body>
  <h2>הרשמה</h2>

  <form id="registerForm" novalidate>
    <input
      type="text"
      id="name"
      name="name"
      placeholder="שם הילד\ה"
      required
      autocomplete="name"
    />
    <input
      type="email"
      id="email"
      name="email"
      placeholder="כתובת אימייל"
      required
      autocomplete="username"
    />
    <input
      type="password"
      id="password"
      name="password"
      placeholder="סיסמה (לפחות 6 תווים)"
      minlength="6"
      required
      autocomplete="new-password"
    />
    <input
      type="text"
      id="signupCode"
      name="signupCode"
      placeholder="קוד הרשמה"
      required
    />
    <button type="submit">הרשם</button>

    <p>כבר רשומים לאתר? <a href="login.html">התחברו כאן</a></p>
  </form>

  <p id="status"></p>

  <script type="module" src="./register.js"></script>
</body>
</html>
