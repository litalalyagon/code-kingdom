<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../styles/login-style.css">
</head>
<body>
  <header class="book-header">
    <a href="index.html" class="book-home-logo" title="חזרה לעמוד הספר">
      <img src="../assets/book-cover.png" alt="כריכת ממלכת הקוד" class="book-cover-logo">
    </a>
  </header>

  <h2>הרשמה לאתר</h2>

  <form id="registerForm" novalidate>
    <input
      type="text"
      id="name"
      name="name"
      placeholder="שם הילד\ה"
      required
      autocomplete="name"
    />
    <input
      type="email"
      id="email"
      name="email"
      placeholder="כתובת אימייל"
      required
      autocomplete="username"
    />
    <input
      type="password"
      id="password"
      name="password"
      placeholder="סיסמה (לפחות 6 תווים)"
      minlength="6"
      required
      autocomplete="new-password"
    />
    <input
      type="text"
      id="signupCode"
      name="signupCode"
      placeholder="קוד הרשמה"
      required
    />
    <button type="submit">הרשם</button>

  </form>
  <p>כבר רשומים לאתר? <a href="login.html">התחברו כאן</a></p>


  <p id="status"></p>

  <script type="module" src="./usersManagment/register.js"></script>
</body>
</html>
