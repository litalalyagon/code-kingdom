<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="./styles/login-style.css">
</head>
<body>
  <h2>התחברות</h2>

  <form id="loginForm" novalidate>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="כתובת אימייל"
      required
      autocomplete="username"
    />
    <input
      type="password"
      id="password"
      name="password"
      placeholder="סיסמה"
      required
      autocomplete="current-password"
    />
    <button type="submit">התחבר</button>
  </form>

  <p>אין לך חשבון? <a href="register.html">צור חשבון חדש</a></p>

  <p id="status"></p>
  <script type="module" src="./usersManagment/login.js"></script>   
</body>
</html>
