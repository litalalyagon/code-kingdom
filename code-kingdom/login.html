<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../styles/login-style.css">
  <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
</head>
<body>
  <header class="book-header">
    <a href="index.html" class="book-home-logo" title="חזרה לעמוד הספר">
      <img src="../assets/book-cover.png" alt="כריכת ממלכת הקוד" class="book-cover-logo">
    </a>
  </header>

  <h2>התחברות לאתר</h2>


  <form id="loginForm" novalidate>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="כתובת אימייל"
      required
      autocomplete="username"
    />
    <input
      type="password"
      id="password"
      name="password"
      placeholder="סיסמה"
      required
      autocomplete="current-password"
    />
    <button type="submit">התחברות</button>
      <p><a href="forgotPassword.html">שכחת סיסמה?</a></p>
  </form>
   <p>כניסה ראשונה למערכת? <a href="register.html">לחצו ליצירת חשבון חדש</a></p>


  <p id="status"></p>
  <script type="module" src="./usersManagment/login.js"></script>   
</body>
</html>
