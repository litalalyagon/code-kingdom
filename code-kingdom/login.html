<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 360px;
      margin: 40px auto;
      direction: rtl;
      text-align: right;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      box-sizing: border-box;
      font-size: 1rem;
    }
    button {
      cursor: pointer;
      background-color: #0066cc;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
    }
    button:hover {
      background-color: #004999;
    }
    #status {
      margin-top: 12px;
      min-height: 1.5em;
      font-weight: bold;
    }
    #status.error {
      color: #cc0000;
    }
    #status.success {
      color: #007700;
    }
  </style>
</head>
<body>
  <h2>התחברות</h2>

  <form id="loginForm" novalidate>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="כתובת אימייל"
      required
      autocomplete="username"
    />
    <input
      type="password"
      id="password"
      name="password"
      placeholder="סיסמה"
      required
      autocomplete="current-password"
    />
    <button type="submit">התחבר</button>
  </form>

  <p>אין לך חשבון? <a href="register.html">צור חשבון חדש</a></p>

  <p id="status"></p>
  <script type="module" src="./usersManagment/login.js"></script>   
</body>
</html>
