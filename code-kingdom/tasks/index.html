<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>אורי והדס בממלכת הקוד</title>
  <link rel="stylesheet" href="style-tasks.css">
  <link rel="icon" href="../../assets/favicon.ico">
  <script type="module">
    import { isLoggedIn } from "../auth.js";
    // Hide body until login is checked
    document.documentElement.style.visibility = 'hidden';
    isLoggedIn().then(result => {
      // result can be: true (logged in & verified), false (not logged in), or { loggedIn, emailVerified }
      let loggedIn, emailVerified;
      if (result !== null) {
        loggedIn = result.loggedIn;
        emailVerified = result.emailVerified;
      }
      if (!loggedIn) {
        window.location.href = "../login.html";
      } else if (!emailVerified) {
        window.location.href = "../verify-email.html";
      } else {
        document.documentElement.style.visibility = 'visible';
      }
    });
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <!-- Bootstrap burger button -->
  <button class="burger navbar-toggler" id="burgerBtn" type="button" aria-label="תפריט">
    <i class="fas fa-bars"></i>
  </button>
  <div class="container">
    <nav>
      <!-- <button id="menu-home-btn" class="run-btn" style="width:90%;margin-bottom:10px;">דף הבית</button> -->
      <a href="../index.html">
        <img src="../assets/book-cover.png" alt="book cover" class="menu-cover-img" />
      </a>
      <h2>תרגילים</h2>
      <ul id="exercise-list">
        <!-- Menu items will be injected here -->
      </ul>
    </nav>
    <main>
      <div class="user-status-bar">
        <button id="logoutBtn" style="display: none;">התנתק</button>
        <p id="loginStatus"></p>
      </div>
      <div id="level-selector">
        <button id="hardBtn" class="run-btn level-btn">רמה קשה</button>
        <button id="easyBtn" class="run-btn level-btn">רמה רגילה</button>
      </div>
      <div id="exercise-container"></div>

    </main>
  </div>
  <script type="module" src="main.js"></script>
  <!-- Include burgerMenu.js -->
  <script src="burgerMenu.js" defer></script>
</body>
</html>
