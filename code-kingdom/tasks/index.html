<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>אורי והדס בממלכת הקוד</title>
  <link rel="stylesheet" href="styles/tasks.css">
  <link rel="stylesheet" href="styles/menu.css">
  <link rel="icon" href="../../assets/favicon.ico">
  <script type="module" src="main.js"></script>
  <script type="module" src="sideMenu.js"></script>
</head>
<body>

  <button class="menu-toggle" onclick="toggleMenu()">☰ תרגילים</button>
  <div class="container">
    <nav id="sideMenu">
      <img src="../assets/book-cover.png" alt="book cover" class="menu-cover-img" onclick="window.location.href='../index.html'" style="cursor:pointer;" />
      <ul id="exercise-list">
        <!-- Menu items will be injected here -->
      </ul>
    </nav>
    <main class="content">
      <div class="user-status-bar">
        <button id="logoutBtn" style="display: none;">התנתק</button>
        <p id="loginStatus"></p>
      </div>
      <div id="level-selector">
        <button id="hardBtn" class="run-btn level-btn">רמה קשה</button>
        <button id="easyBtn" class="run-btn level-btn">רמה רגילה</button>
      </div>
      <div id="exercise-container"></div>

    </main>
  </div>

</body>
</html>
