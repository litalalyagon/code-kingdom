<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>שכחתי סיסמה</title>
  <link rel="stylesheet" href="../styles/login-style.css">
  <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
</head>
<body>
  <header class="book-header">
    <a href="index.html" class="book-home-logo" title="חזרה לעמוד הספר">
      <img src="../assets/book-cover.png" alt="כריכת ממלכת הקוד" class="book-cover-logo">
    </a>
  </header>
  <h2>איפוס סיסמה</h2>
  <form id="forgotPasswordForm" novalidate>
    <input
      type="email"
      id="forgotEmail"
      name="forgotEmail"
      placeholder="כתובת אימייל"
      required
      autocomplete="username"
    />
    <button type="submit">שלח קישור לאיפוס סיסמה</button>
  </form>
  <p id="forgotStatus"></p>
  <p><a href="./login.html">בחזרה להתחברות</a></p>
  <script type="module" src="./usersManagment/forgotPassword.js"></script>
</body>
</html>
