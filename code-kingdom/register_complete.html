<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>תודה שהצטרפת!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 360px;
      margin: 40px auto;
      direction: rtl;
      text-align: center;
    }
    h1 {
      color: #007700;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #004999;
    }
  </style>
</head>
<body>
  <h1>תודה שהצטרפת!</h1>
  <p>נשמח לראות אותך שוב בקרוב.</p>

  <button id="goHomeBtn">חזרה לעמוד הבית</button>

  <script>
    document.getElementById('goHomeBtn').addEventListener('click', () => {
      window.location.href = "index.html";  // שנה לכתובת הבית שלך
    });
  </script>
</body>
</html>
