<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דאשבורד - בין השורות</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="password-lock">
        <h2>כניסה לדשבורד</h2>
        <input type="email" id="dashboard-password" placeholder="דוא״ל">
        <br>
        <input type="password" id="dashboard-password-password" placeholder="סיסמה">
        <br>
        <button id="dashboard-password-btn">כניסה</button>
        <div id="dashboard-password-error">שגיאה בכניסה</div>
    </div>
    <div id="dashboard-content">
        <h1>דשבורד - חידות בין השורות</h1>
        <div class="dashboard-controls">
            <button id="refreshButton" class="refresh-button" aria-label="רענון נתונים">
                <i class="fas fa-sync-alt"></i>
                רענן נתונים
            </button>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">הכל</button>
                <button class="filter-btn" data-filter="books">אורי והדס בממלכת הקוד</button>
                <button class="filter-btn" data-filter="puzzles">חידות</button>
            </div>
        </div>
        <div class="user-counters-container" data-category="books">
            <section class="user-counter-card total">
                <h2>משתמשים רשומים</h2>
                <p>
                    <span id="userCount">--</span> משתמשים
                </p>
            </section>
            <section class="user-counter-card completed">
                <h2>משתמשים שסיימו את כל השלבים</h2>
                <p>
                    <span id="completedUserCount">--</span> משתמשים
                </p>
            </section>
        </div>
        <section class="chart-section" data-category="books">
            <h2>התפלגות משתמשים לפי שלבים שהושלמו</h2>
            <canvas id="stagesHistogramChart" height="320" width="900"></canvas>
        </section>
        <section class="chart-section" data-category="puzzles">
            <h2>חידות בין השורות - מספר פותרים</h2>
            <div class="chart-sort-toggle">
                <label class="switch">
                    <input type="checkbox" id="sortBySolversSwitch">
                    <span class="slider round"></span>
                </label>
            </div>
            <canvas id="puzzleSolveChart" height="320" width="900"></canvas>
        </section>
        
        <section class="chart-section add-puzzle-section" data-category="puzzles">
            <h2>הוספת חידה חדשה</h2>
            <form id="addPuzzleForm" class="add-puzzle-form">
                <div class="form-group">
                    <label for="puzzleTitle">כותרת:</label>
                    <input type="text" id="puzzleTitle" required placeholder="כותרת החידה">
                </div>
                
                <div class="form-group">
                    <label for="puzzleClue">רמז:</label>
                    <textarea id="puzzleClue" required rows="3" placeholder="הרמז לחידה"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="puzzleAnswers">תשובות (מופרדות בפסיק):</label>
                    <input type="text" id="puzzleAnswers" required placeholder="לדוגמה: תשובה1, תשובה2, תשובה3">
                </div>
                
                <div class="form-group">
                    <label for="puzzleDate">תאריך:</label>
                    <input type="date" id="puzzleDate" required>
                </div>
                
                <button type="submit" class="submit-puzzle-btn">
                    <i class="fas fa-plus"></i>
                    הוסף חידה
                </button>
                <div id="addPuzzleStatus" class="puzzle-status"></div>
            </form>
        </section>
        
        <section class="chart-section puzzle-list-section" data-category="puzzles">
            <h2>רשימת כל החידות</h2>
            <div id="puzzleListContainer" class="puzzle-list">
                <div class="loading">טוען חידות...</div>
            </div>
        </section>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script type="module" src="dashboard.js"></script>
</div>
</body>
</html>
