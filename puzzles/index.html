<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js" type="module"></script>
</head>
<body>
    <nav class="navbar" id="navbar-placeholder"></nav>

    <!-- Book Banner - Top of Page -->
    <section class="product-strip product-strip--light ad-banner" id="topBanner">
       <img src="/assets/digital-games/behind-the-door-square.png" alt="משחקים דיגיטליים">
        <div class="book-banner-flex">
            <div class="book-banner-text">
                נהנים מהחידות שלנו? נסו את משחקי הבריחה הדיגיטליים שלנו!
            </div>
            <div class="book-banner-buttons">
                <a href="/digital-games/" class="cta-button secondary book-banner-button">
                    לפרטים נוספים
                </a>
            </div>
        </div>
    </section>

    <main>
        <header>
            <h1>"חידות בין השורות" - בדיקת תשובות</h1>
        </header>
        <section class="puzzle-answer-section">
            <label for="puzzleDropdown">בחרו חידה:</label>
            <select id="puzzleDropdown">
            </select>

            <!-- <h2 id="riddle-title"></h2> -->
            <p id="solve-counter"></p>

            <form id="answerForm" autocomplete="off">
                <label for="answerInput">הכניסו את התשובה שלכם:</label>
                <input type="text" id="answerInput" name="answerInput" class="puzzle-answer-input">
                <button type="submit" class="cta-button puzzle-btn">בדיקה</button>
            </form>
            <button id="hintButton" type="button" class="cta-button puzzle-btn">רמז</button>
            <div id="answerMessage" class="puzzle-text-msg"></div>
            <div id="clueMessage" class="puzzle-text-msg"></div>
        </section>
        <div class="whatsapp-section">
            <a href="https://chat.whatsapp.com/IVSQTjiL5VF6L6puoOqb7a" target="_blank" title="הצטרפו לקבוצת הוואטסאפ">
                <img src="/assets/whatsapp.png" alt="Whatsapp">
            </a>
            <a href="https://chat.whatsapp.com/IVSQTjiL5VF6L6puoOqb7a" target="_blank" title="הצטרפו לקבוצת הוואטסאפ">
                רוצים עוד חידות שתוכלו לפתור עם הילדים? הצטרפו לקבוצת הוואטסאפ "חידות בין השורות"!
            </a>
        </div>

        <section class="product-strip product-strip--light">
            <div class="product-content">
                <div class="product-media">
                    <img src="/assets/book-cover.png" alt="ממלכת הקוד" class="product-image" loading="lazy" decoding="async" width="180" height="180">
                </div>
                <div class="product-info">
                    <h3>אורי והדס בממלכת הקוד</h3>
                    <p>ספר ההרפתקאות הראשון שמלמד ילדים בגילאי היסודי איך לתכנת!</p>
                    <div class="product-actions">
                        <a href="https://pay.grow.link/d6c5a89f34e864d573d0cab71059da42-MjMxOTIxMA" class="cta-button" title="הזמנת הספר" target="_blank" rel="noopener">
                            <i class="fa-solid fa-cart-shopping"></i>
                            הזמינו עכשיו
                        </a>
                        <a href="/code-kingdom/" class="cta-button secondary" title="לעמוד הספר">
                            לפרטים נוספים
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

     <footer class="footer" id="footer">
    <script>
        fetch('/common-components/footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer').innerHTML = html;
        });
        </script>
</footer>
    <script type="text/javascript" src="/scripts/navbar.js" ></script>

<script type="module" src="./puzzles.js"></script>
</body>
</html>
